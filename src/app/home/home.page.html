<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input type="number" placeholder="add1" [(ngModel)]="param1"></ion-input>
  <ion-input type="number" placeholder="add2" [(ngModel)]="param1"></ion-input>
<ion-button type="submit" (click)="showF(param1,param2)" expand="block" fill="clear" shape="round">
  show Finger
</ion-button>
</ion-content>
